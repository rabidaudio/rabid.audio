---
layout: default
---
<div class="post">
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <h3 class="post-subtitle">{{ page.subtitle }}</h3>
    <p class="post-meta"><a href="{{site.baseurl}}{{ page.url }}">{{ page.date | date: "%b %-d, %Y" }}</a>{% if page.author %}
     | {% if page.author_contact %}
        <a href="{{page.author_contact}}">{{ page.author }}</a>
      {% else %}
        {{ page.author }}
      {% endif %}
    {% endif %}{% if page.meta %} â€¢ {{ page.meta }}{% endif %}</p>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

</div>
