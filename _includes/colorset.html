<style>
  {% if site.colors[include.colors] %}
    {% assign colors = site.colors[include.colors] %}
    /* Using color {{ include.colors }} */
  {% else %}
    {% assign colors = site.colors.default %}
    /* No suitable color found: {{ include.colors }} */
  {% endif %}
  body {
    background-color: {{ colors.lighter }};
  }
  pre, code {
    background-color: {{ colors.lighter }};
    color: {{ colors.darker }};
  }
  @media screen and (max-width: 600px) {
    pre, code {
      background-color: #ffffff;
    }
  }
  h1, h2, h3, h4, h5 {
    color: {{colors.darker }};
  }
  a {
    color: {{ colors.dark }};
  }
  a:visited {
    color: {{ colors.darker }};
  }
  blockquote {
    border-left: 4px solid {{ colors.main }};
  }
  .site-header {
    border-top: 10px solid {{ colors.dark }};
    background-color: {{ colors.light }};
  }
  .headshot {
    border: 2px solid {{ colors.dark }};
  }

  .bio {
    background-color: {{ colors.lighter }};
  }
  a.read-more {
    color: {{ colors.dark }};
  }

  .post-list-container {
    background-color: {{ site.colors.grey.main }};
  }
  {% for i in site.colormap %}
    {% assign c = i[1] %}
    /* {{ c }} */
    .post-container--{{ i[0] | slugify }} {
      background-color: {{ site.colors.[c].main }};
    }
  {% endfor %}

  .post-tag { background-color: {{ site.colors.grey.main }} }
  {% for category in site.tagmap %}{% assign cat = category[0]  %}
    {% for tag in category[1] %}{% assign c = site.colormap[cat] %}{% assign main = site.colors[c] %}
      .tag--{{ tag | slugify }} { background-color: {{ main.dark }}}
    {% endfor %}
  {% endfor %}
</style>
