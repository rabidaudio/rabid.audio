<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width initial-scale=1">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />
  {% if page.color %}{% assign colors = page.color %}{% else %}{% assign colors = site.colormap[page.category] %}{% endif %}
  {% include colorset.html colors=colors %}

  <script type="text/javascript" src="{{ site.jsurl | prepend: '/' | prepend: site.baseurl }}"></script>
  {% if page.mathjax %}
    <script type="text/javascript" src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
  {% endif %}

  <style type="text/css">
    .post-tag { background-color: {{ site.colors.grey.main }} }
    {% for category in site.tagmap %}{% assign cat = category[0]  %}
      {% for tag in category[1] %}{% assign c = site.colormap[cat] %}{% assign main = site.colors[c] %}
        .tag--{{ tag | slugify }} { background-color: {{ main.dark }}}
      {% endfor %}
    {% endfor %}
  </style>

  <script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
  ga('create', 'UA-15955870-10', 'auto');
  ga('require', 'displayfeatures');
  ga('send', 'pageview');
  </script>
</head>
